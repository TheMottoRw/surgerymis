<script>
    $(document).ready(function () {
        function loadUsers() {
            $.ajax({
                url: "api/users",
                method: 'GET',
                data: {},
                dataType: 'json',
                success: function (res) {
                    console.log(`Data len ${res.length}`);
                    var data = '';
                    for (var i = 0; i < res.length; i++) {
                        data += `<tr>
                                    <td>${i + 1}</td>
                                    <td>${res[i].name}</td>
                                    <td>${res[i].phone}</td>
                                    <td>${res[i].userType !== null ? res[i].userType : "NA"}</td>
                                    <td>${res[i].createdAt !== null ? res[i].createdAt.replace('T', ' ').substring(0, 16) : "NA"}</td>
                                </tr>`;
                    }
                    $("#users-data").html(data)
                }
            })
        }

        loadUsers();
    })

</script>
