<script>
    function validateUser() {
        const name_validation = validateText($("#names").val());
        const phone_validation = validatePhoneNumber($("#phone").val());
        const email_validation = validateEmail($("#email").val());
        if (!name_validation) $("#name-validation-error").html("<font color='red'>Invalid name</font>")
        else $("#name-validation-error").html("");

        if (!phone_validation) $("#phone-validation-error").html("<font color='red'>Invalid phone number</font>")
        else $("#phone-validation-error").html("");

        if (!email_validation) $("#email-validation-error").html("<font color='red'>Invalid email address</font>")
        else $("#email-validation-error").html("");
        return name_validation && phone_validation && email_validation;
    }

    function updateUser() {
        var data = JSON.stringify({
            name: $("#names").val(),
            phone: $("#phone").val(),
            email: $("#email").val(),
            userType: $("#userType").val(),
        });
        $.ajax({
            url: `api/user/${getUrlQueryParamId()}`,
            method: 'PUT',
            data: data,
            headers: {
                'Content-Type': 'application/json',
            },
        }).done(function (result, textStatus, xhr) {
            console.log(xhr.status);
            if (xhr.status === 200) {
                $("#response_success").show();
                $("#response_error").hide();
            } else {
                $("#response_success").hide();
                $("#response_error").show();
            }

            setTimeout(function () {
                $("#response_error").hide();
                $("#response_success").hide();
            }, 7000);
        }).fail(function (xhr, status) {
            console.log("Something went wrong")
            console.log(xhr.status);
            console.log(status);
            $("#response_error").show();
            $("#response_success").hide();
            setTimeout(function () {
                $("#response_error").hide();
                $("#response_success").hide();
            }, 7000);
        });

    }

    function loadUserById(){
        const id = getUrlQueryParamId();
        if(id==null || !validateNumber(id)) window.location='users.html';
        $.ajax({
            url: `api/user/${id}`,
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
        }).done(function (result, textStatus, xhr) {
            console.log(xhr.status);
            if (xhr.status === 200) {

                $("#names").val(result.name);
                $("#phone").val(result.phone);
                $("#email").val(result.email);
            } else {
                $("#response_success").hide();
                $("#response_error").show();
            }

            setTimeout(function () {
                $("#response_error").hide();
                $("#response_success").hide();
            }, 7000);
        }).fail(function (xhr, status) {
            console.log("Something went wrong")
            console.log(xhr.status);
            console.log(status);
        });

    }
    $("#btnUpdateUser").click(function () {
        if (validateUser())
            updateUser();
    });
    loadUserById();

</script>
